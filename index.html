<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Language Translation Game</title>
    <link rel="stylesheet" href="styled.css" />
    <link rel="shortcut icon" href="./logo.png" type="image/x-icon" />
  </head>
  <body>
    <div class="container">
      <h1>Language Translation Game</h1>
      <div class="selection-area">
        <div class="language-selection">
          <label for="language" class="chooseLang">Choose a language:</label>
          <select id="language">
            <option value="en">English</option>
            <option value="uz">Uzbek</option>
          </select>
        </div>
        <div class="words-selection">
          <label for="words-type">Select words type:</label>
          <select id="words-type">
            <option value="daily">Daily</option>
            <option value="weekly">Weekly</option>
            <option value="all">All Words</option>
          </select>
        </div>
        <div class="week-selection" style="display: none">
          <label for="week-number">Enter the day of the week number: </label>
          <input
            type="number"
            id="week-number"
            min="1"
            placeholder="Week number"
          />
        </div>
        <b><div id="score-display" style="display: none"></div></b>
        <b><div id="noWords"></div></b>
        <button id="start-btn" class="start-btn">Start</button>
      </div>
      <div class="game-area" style="display: none">
        <div id="word-display"></div>
        <div id="correct-word-display" style="display: none"></div>
        <input
          type="text"
          id="translation-input"
          placeholder="Enter translation"
        />
        <button id="done-btn">Done</button>
        <button id="stop-btn">Stop</button>
        <div style="display: flex; gap: 8px; width: 90%; justify-content: end">
          <button id="end-btn" class="btn end" style="display: none">
            End
          </button>
          <button id="refresh-btn" class="btn" style="display: none">
            Refresh
          </button>
          <button id="continue-btn" class="btn continue" style="display: none">
            Continue
          </button>
        </div>
      </div>
    </div>
    <script src="index.js"></script>
  </body>
</html>
